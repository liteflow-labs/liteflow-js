query FetchCurrencyDecimals {
  currencies(orderBy: CREATED_AT_ASC) {
    nodes {
      id
      decimals
    }
  }
}

query FetchAllERC721And1155(
  $now: Datetime!
  $limit: Int!
  $offset: Int!
  $orderBy: [AssetsOrderBy!]
  $filter: [AssetFilter!]
) {
  assets(
    filter: {
      standard: { in: [ERC721, ERC1155] }
      ownershipsExist: true
      and: $filter
    }
    first: $limit
    offset: $offset
    orderBy: $orderBy
  ) {
    totalCount
    nodes {
      id
      standard
      name
      image
      unlockedContent {
        url
        mimetype
      }
      animationUrl
      auctions(
        first: 1
        orderBy: CREATED_AT_DESC
        filter: { endAt: { greaterThan: $now } }
      ) {
        nodes {
          id
          endAt
          bestBid: offers(
            orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
            first: 1
            filter: { signature: { isNull: false } }
          ) {
            nodes {
              unitPrice
              amount
              currency {
                image
                name
                id
                decimals
                symbol
              }
            }
          }
        }
      }
      firstSale: sales(
        first: 1
        orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
        filter: {
          expiredAt: { greaterThan: $now }
          availableQuantity: { greaterThan: "0" }
        }
      ) {
        totalCount
        nodes {
          id
          unitPrice
          currency {
            image
            name
            id
            decimals
            symbol
          }
        }
      }
      currencySales: sales(filter: { expiredAt: { greaterThan: $now } }) {
        aggregates {
          distinctCount {
            currencyId
          }
        }
      }
      creator {
        address
        name
        image
        verification {
          status
        }
      }
    }
  }
  currencies(orderBy: CREATED_AT_ASC) {
    nodes {
      image
      id
      decimals
      symbol
    }
  }
  collections {
    nodes {
      chainId
      address
      name
    }
  }
}
