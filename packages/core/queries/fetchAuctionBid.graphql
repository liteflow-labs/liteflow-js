query FetchAuctionBid($id: UUID!) {
  auction(id: $id) {
    reserveAmount
    offers(
      first: 1
      orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
      filter: { signature: { isNull: false } }
    ) {
      nodes {
        id
        amount
        quantity
        unitPrice
        expiredAt
        availableQuantity
      }
    }
  }
}
